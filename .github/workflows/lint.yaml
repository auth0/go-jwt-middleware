name: golangci-lint
on:
  push:
    branches:
      - 'master'
  pull_request:
    types: [opened, synchronize]
    branches:
      - '*'
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v5

      - name: install go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # pin@v9.1.0
        with:
          version: v2.6.2
          args: -v --timeout=5m
