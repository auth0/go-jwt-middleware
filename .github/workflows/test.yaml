on: [push, pull_request]
name: test
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: install go
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
      - name: checkout code
        uses: actions/checkout@v2
      - name: test
        run: make test
      - name: upload coverage to codecov
        uses: codecov/codecov-action@v1
        with:
          file: coverage.out
          fail_ci_if_error: true
          verbose: true
