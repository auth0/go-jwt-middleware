name: test
on:
  push:
    branches:
      - "master"
  pull_request:
    types: [opened, synchronize]
    branches:
      - "*"
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Set Temporary Go Cache Paths (Windows Only)
        if: runner.os == 'Windows'
        run: |
          echo "GOMODCACHE=$env:TEMP\gomodcache" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8
          echo "GOCACHE=$env:TEMP\gocache" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8
        shell: pwsh

      # ðŸ”„ Install Dependencies Without Reusing Old Cache
      - name: Install Dependencies
        if: runner.os == 'Windows'
        run: go mod tidy && go mod download

      - name: test
        run: make test

      - name: upload coverage to codecov
        uses: codecov/codecov-action@1e68e06f1dbfde0e4cefc87efeba9e4643565303 # pin@5.1.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          fail_ci_if_error: false
          verbose: true
