name: govulncheck

on:
  pull_request_target: {}
  push:
    branches: [master]
  schedule:
    - cron: '30 0 1,15 * *'

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
      - name: Scan for Vulnerabilities in Code
        uses: Templum/govulncheck-action@435a35e28c7e56076f6daf838b81c1aa76ee0c95 # pin@0.10.1
        with:
          go-version: 1.19
          package: ./...
          fail-on-vuln: true
